# permissions for end users to view thanosgateways.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: thanos-operator
    app.kubernetes.io/managed-by: kustomize
  name: thanosgateway-viewer-role
rules:
- apiGroups:
  - monitoring.thanos.io
  resources:
  - thanosgateways
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - monitoring.thanos.io
  resources:
  - thanosgateways/status
  verbs:
  - get
